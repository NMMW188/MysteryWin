<!DOCTYPE html>
<html>
<head>
    <title>Scratch & Win Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
        }
        #scratch-card {
            width: 300px;
            height: 200px;
            margin: 20px auto;
            background: linear-gradient(45deg, #ff6b00, #ffa502);
            position: relative;
            border-radius: 10px;
        }
        #scratch-area {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #ddd;
            cursor: pointer;
        }
        #result {
            padding-top: 80px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Scratch & Win Game</h1>
    <div id="scratch-card">
        <div id="result">Scratch to reveal!</div>
        <div id="scratch-area"></div>
    </div>

    <script>
        const scratchArea = document.getElementById('scratch-area');
        let isScratched = false;

        scratchArea.addEventListener('mousemove', function(e) {
            if (!isScratched) {
                this.style.opacity = '0.5';
                setTimeout(() => {
                    this.style.display = 'none';
                    isScratched = true;
                    document.getElementById('result').textContent = 
                        Math.random() > 0.7 ? "You won 5 credits!" : "Try again!";
                }, 1000);
            }
        });
    </script>
</body>
</html>
