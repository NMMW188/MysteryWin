<!DOCTYPE html>
<html>
<head>
    <title>Simple Scratch Card</title>
    <style>
        body { text-align: center; font-family: Arial; }
        #scratch-card { 
            width: 300px; 
            height: 200px; 
            margin: 20px auto; 
            background: gold; 
            position: relative;
        }
        #scratch-area { 
            width: 100%; 
            height: 100%; 
            background: silver; 
            cursor: crosshair;
        }
        .tool-btn {
            padding: 8px 15px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Scratch Card</h1>
    
    <div>
        <button class="tool-btn">Brush</button>
        <button class="tool-btn">Sponge</button>
        <button class="tool-btn">Broom</button>
    </div>
    
    <div id="scratch-card">
        <div id="result">Scratch to win!</div>
        <div id="scratch-area"></div>
    </div>
    
    <p>Credits: 10</p>

    <script>
        const scratchArea = document.getElementById('scratch-area');
        let isScratching = false;
        
        scratchArea.addEventListener('mousedown', () => isScratching = true);
        scratchArea.addEventListener('mouseup', () => isScratching = false);
        
        scratchArea.addEventListener('mousemove', (e) => {
            if (isScratching) {
                const circle = document.createElement('div');
                circle.style.position = 'absolute';
                circle.style.left = (e.clientX - scratchArea.getBoundingClientRect().left - 15) + 'px';
                circle.style.top = (e.clientY - scratchArea.getBoundingClientRect().top - 15) + 'px';
                circle.style.width = '30px';
                circle.style.height = '30px';
                circle.style.backgroundColor = 'transparent';
                circle.style.borderRadius = '50%';
                circle.style.pointerEvents = 'none';
                scratchArea.appendChild(circle);
                
                // Check if enough is scratched
                if (Math.random() > 0.7) {
                    document.getElementById('result').textContent = "You won!";
                }
            }
        });
    </script>
</body>
</html>
